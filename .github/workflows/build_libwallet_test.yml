---
name: Build libwallet on-demand - Test

on:
  push:
    branches:
      - "libwallet-*"
      - "build-leet-*"
    tags:
      - "libwallet-*"
  schedule:
    - cron: "05 00 * * *"
  workflow_dispatch:
    inputs:
      toolchain:
        type: string
        description: 'Rust toolchain'
      tags:
        type: string
        description: 'On-demand build description'

env:
  toolchain_default: nightly-2022-05-01

jobs:
  toolchain_set:
    runs-on: ubuntu-latest
    outputs:
      toolchain: ${{ steps.toolchain_set.outputs.toolchain }}
    steps:
      - name: Set toolchain
        id: toolchain_set
        run: |
          if [ -z "${{ inputs.toolchain }}" ]; then
            echo "Use default"
            toolchain=${{ env.toolchain_default }}
          else
            echo "Use provide input"
            toolchain=${{ inputs.toolchain }}
          fi
          echo "${toolchain} setting"
          echo "toolchain=${toolchain}" >> $GITHUB_ENV

  builds_run:
    needs: toolchain_set
    uses: leet4tari/tari/.github/workflows/build_libwallet.yml@build-leet-testnet-dibbler-libwallet-test
    with:
      toolchain: "${{ needs.toolchain_set.outputs.toolchain }}"

  get_libwallet:
    needs: builds_run
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          path: libwallet

      - name: Debugging
        shell: bash
        run: ls -alhtR
        working-directory: libwallet
