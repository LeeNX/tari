---
name: Build libwallet on-demand - Test

on:
  push:
    branches:
      - "libwallet-*"
      - "build-leet-*"
    tags:
      - "libwallet-*"
  schedule:
    - cron: "05 00 * * *"
  workflow_dispatch:
    inputs:
      toolchain:
        type: string
        description: 'Rust toolchain'
      tags:
        type: string
        description: 'On-demand build description'

env:
  toolchain_default: nightly-2022-05-01

jobs:
  toolchain_set:
    runs-on: ubuntu-latest
    outputs:
      toolchain: ${{ steps.toolchain_set.outputs.toolchain }}
    steps:
      - name: Set toolchain
        id: toolchain_set
        run: |
          if [ -z "${{ inputs.toolchain }}" ]; then
            echo "Using default"
            btoolchain=${{ env.toolchain_default }}
          else
            echo "Using provided input"
            btoolchain=${{ inputs.toolchain }}
          fi
          echo "Rust toolchain - ${btoolchain} ."
          echo "::set-output name=toolchain::${btoolchain}"

  builds_run:
    needs: toolchain_set
    #uses: leet4tari/tari/.github/workflows/build_libwallet.yml@build-leet-testnet-dibbler-libwallet-test
    uses: ./.github/workflows/build_libwallet.yml@build-leet-testnet-dibbler-libwallet-test
    with:
      toolchain: ${{ needs.toolchain_set.outputs.toolchain }}
      build_android: true
      build_ios: false

  libwallet_uploads:
    needs: builds_run
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          path: libwallets

      - name: Debugging
        shell: bash
        working-directory: libwallets
        run: |
          ls -alhtR
          find . -name "*.a.sha256sums" -print | xargs cat >> libwallets.txt.sha256sums
          cat libwallets.txt.sha256sums
          sha256sum -c libwallets.txt.sha256sums
